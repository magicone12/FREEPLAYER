<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; color:#fff; font-family:Arial,sans-serif; }
.iptv-container { display:flex; flex-direction:row; width:100%; height:100%;              z-index:15; outline:none;}

.player-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 250px;  /* space para sa channel list */
  bottom: 0;
  background: #000;
  z-index: 15;
  overflow: hidden; /* siguradong hindi lalagpas ang video */
   z-index:15; outline:none;
}

.player-container video,
.player-container .video-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100% !important;
  height: 100% !important;
  object-fit: relative; /* parang TV, lapat sa frame */
  background: #000;
   z-index:15; outline:none;
}


/* hide native browser controls */
video::-webkit-media-controls { display:none !important; }
video::-moz-media-controls { display:none !important; }
video::-ms-media-controls { display:none !important; }
video::-o-media-controls { display:none !important; }

/* Channel list */
.channel-list { width:250px; position:fixed; top:0; right:0; bottom:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; z-index:15; outline:none;     text-align: center;   }
#channelSearch { padding:15px; border:5; border-radius:4px; width:100%; box-sizing:border-box; background:rgba(255,255,255,0.1); color:#fff; flex-shrink:0; }
.channel-items { flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:5px; padding:5px; }
.channel-item { display:flex; align-items:center; gap:8px; padding:4px 6px; background: rgba(255,255,255,0.05); border-radius:4px; cursor:pointer; white-space: nowrap; }
.channel-item img { width:32px; height:32px; object-fit:contain; border-radius:4px; }
.channel-item.active { background: rgba(0,255,200,0.2); }

/* On-screen overlay for channel info */
.channel-overlay {
  position: absolute;
  top: 30px;
  left: 30px;
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 12px 18px;
  border-radius: 12px;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 999;
}
.channel-overlay.show { opacity: 1; }
.channel-overlay img { width: 80px; height: 50px; object-fit:contain; border-radius:6px; }
.channel-overlay .info { display:flex; flex-direction:column; }
.channel-overlay .title { font-size:20px; font-weight:bold; }
.channel-overlay .number { font-size:14px; opacity:0.8; }

.fs-controls {
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:20px;
  z-index:9999;
}
.fs-controls button {
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  font-size:20px;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}


/* tanggalin ang "Video.js is loading" overlay */
.vjs-loading-spinner,
.vjs-big-play-button,
.vjs-control-bar,
.vjs-error-display,
.vjs-modal-dialog,
.vjs-text-track-display {
  display: none !important;
}

/* para wala na ring background overlay */
.video-js {
  background: #000 !important;
}



.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}



@media screen and (max-width:768px){
  .iptv-container { flex-direction:column; height:100vh; }
  .player-container { position:fixed; top:0; left:0; width:100%; height:50vh; right:auto; }
  .channel-list { top:50vh; width:100%; height:50vh; }
}
</style>

let selectedChannelIndex = 0;
let isFullscreen = false;

// render channel list
function renderChannels(list){
  const container=document.querySelector('.channel-items');
  container.innerHTML='';
  list.forEach((ch,idx)=>{
    const el=document.createElement('div');
    el.className='channel-item';
    el.innerHTML=`<img src="${ch.logo}" alt=""><span>${ch.name}</span>`;
    el.onclick=()=>playChannel(idx,el);
    container.appendChild(el);
    if(idx===selectedChannelIndex) el.classList.add('active');
  });
}
function highlightActive(el){
  document.querySelectorAll('.channel-item').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  el.focus();
}

// overlay show
function showOverlay(ch, idx){
  overlayLogo.src = ch.logo;
  overlayTitle.textContent = ch.name;
  overlayNumber.textContent = "Channel " + (idx+1);
  overlay.classList.add("show");
  clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>overlay.classList.remove("show"), 5000);
}

// load channel
async function tryLoadChannel(ch){
  if(ch.type==="hls"){
    vjsPlayer.el().style.display='block';
    shakaVideo.style.display='none';
    vjsPlayer.src({src:ch.src[0],type:'application/x-mpegURL'});
    await vjsPlayer.play();
  }else{
    vjsPlayer.el().style.display='none';
    shakaVideo.style.display='block';
    if(ch.drm) shakaPlayer.configure({ drm:{ clearKeys:{ [ch.drm.keyId]: ch.drm.key } } });
    else shakaPlayer.configure({ drm:{} });
    await shakaPlayer.load(ch.src[0]);
    shakaVideo.play();
  }
}

// play channel
function playChannel(idx, el){
  selectedChannelIndex=idx;
  highlightActive(el);
  try{ vjsPlayer.pause(); }catch(e){}
  try{ shakaPlayer.unload(); }catch(e){}
  tryLoadChannel(channels[idx]).then(()=>{ 
    goFullscreen();
    showOverlay(channels[idx], idx);
  });
}

// next/prev
function nextChannel(){
  selectedChannelIndex=(selectedChannelIndex+1)%channels.length;
  playChannel(selectedChannelIndex, document.querySelectorAll('.channel-item')[selectedChannelIndex]);
}
function prevChannel(){
  selectedChannelIndex=(selectedChannelIndex-1+channels.length)%channels.length;
  playChannel(selectedChannelIndex, document.querySelectorAll('.channel-item')[selectedChannelIndex]);
}

// fullscreen
function goFullscreen(){
  const playerEl = vjsPlayer.el().style.display==='block'? vjsPlayer.el() : shakaVideo;
  if(playerEl.requestFullscreen) playerEl.requestFullscreen();
  else if(playerEl.webkitRequestFullscreen) playerEl.webkitRequestFullscreen();
  isFullscreen=true;
}
document.addEventListener("fullscreenchange",()=>{
  document.getElementById("fsControls").style.display=document.fullscreenElement? "flex":"none";
  isFullscreen=!!document.fullscreenElement;
});

// remote key
document.addEventListener('keydown', e=>{
  const items=document.querySelectorAll('.channel-item');
  switch(e.key){
    case "ArrowUp": selectedChannelIndex=(selectedChannelIndex-1+items.length)%items.length; highlightActive(items[selectedChannelIndex]); break;
    case "ArrowDown": selectedChannelIndex=(selectedChannelIndex+1)%items.length; highlightActive(items[selectedChannelIndex]); break;
    case "Enter": playChannel(selectedChannelIndex, items[selectedChannelIndex]); break;
    case "ArrowRight": if(isFullscreen) nextChannel(); break;
    case "ArrowLeft": if(isFullscreen) prevChannel(); break;
    case "Backspace": if(isFullscreen && document.exitFullscreen) document.exitFullscreen(); break;
  }
});

// init
renderChannels(channels);
highlightActive(document.querySelectorAll('.channel-item')[selectedChannelIndex]);
playChannel(0, document.querySelectorAll('.channel-item')[0]);
</script>
