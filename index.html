<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #playerContainer {
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #000;
        }

        .channelBtn {
            display: inline-block;
            width: 180px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            vertical-align: top;
        }

        .channelBtn:hover {
            border-color: #fff;
        }

        .channelBtn img {
            width: 100%;
            height: auto;
        }

        .channelCode {
            padding: 8px;
            background-color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Universal Video Player</h1>

<div id="playerContainer">
    <video id="myPlayer" controls poster="">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<!-- Video Thumbnails -->
<div class="channelBtn" data-manifest="https://cdnone.vivamax.net/video/P02237_FF_FM_MECHANIC%20RESURRECTION/dash/hd.mpd" data-type="MOVIES" data-poster="https://wallpaperaccess.com/full/5159563.jpg">
    <img src="https://img.okezone.com/content/2024/09/24/206/3066855/sinopsis_film_mechanic_resurrection-KciA_large.jpg" alt="Mechanic Resurrection">
    <div class="channelCode">Mechanic Resurrection</div>
</div>

<div class="channelBtn" data-manifest="https://ia600802.us.archive.org/29/items/if-only-lea-salonga-lyrics-720-p-hd/If%20Only%20-%20Lea%20Salonga%20-%20Lyrics%28720P_HD%29.ia.mp4" data-type="MOVIES2" data-poster="">
    <img src="" alt="MOVIE SAMPLE"> 
    <div class="channelCode">MOVIE SAMPLE</div>
</div>

<!-- DASH.js library for .mpd playback -->
<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

<script>
const player = document.getElementById('myPlayer');
const source = document.getElementById('videoSource');
const buttons = document.querySelectorAll('.channelBtn');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        const manifest = btn.getAttribute('data-manifest');
        const type = btn.getAttribute('data-type');
        const poster = btn.getAttribute('data-poster') || '';

        player.poster = poster; // Update poster image

        if(type === "MOVIES2") {
            // Direktang MP4
            source.src = manifest;
            player.type = "video/mp4";
            player.load();
            player.play();
        } else if(type === "MOVIES") {
            // Para sa DASH .mpd
            if(window.dashjs) {
                dashjs.MediaPlayer().create().initialize(player, manifest, true);
            } else {
                alert("DASH.js library is required for .mpd playback");
            }
        }
    });
});
</script>

</body>
</html>
